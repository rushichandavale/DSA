<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let partition = (arr, x) => {
            let left = [];
            let right = [];
            for(let i = 0; i< arr.length; i++){
                if(arr[i] < x){
                    left.push(arr[i])
                }
                else{
                    right.push(arr[i])
                }
            }
            // console.log(left)
            // console.log(right)
            return [...left, ...right]
        }
        console.log(partition([10,9,8,6,5,4,3,2,1,0],7))
    </script>
</head>
