<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Traversing</title>
    <script>
        let data = [9, 45, 1, 7, 78, 0, 11, 41, 77]

        function getElement() {
            let el = document.getElementById('element').value
            if(el<data.length && el>0){

                document.write(data[el])
            }
            else{
                document.write("enter valid range")
            }
        }
    </script>
</head>

<body>
    <input type="text" id="element">
    <button onclick="getElement()">get element</button>
</body>

</html>
