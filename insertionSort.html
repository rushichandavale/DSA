    <title>Document</title>
    <script>
        function inesrtionSort(arr){
            for(let i = 1; i< arr.length; i++){
                let numberToInsert = arr[i];
                let j = i-1;
                while(j >=0 && arr[j]> numberToInsert){
                    arr[j+1] = arr[j];
                    j = j-1;

                }
                arr[j+1]=numberToInsert;
            }
        }
        const arr = [4,6,2,8,1,9]
        inesrtionSort(arr)
        console.log(arr)
    </script>
