<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let bubbleSort = (arr) => {
            let swapped;
            do{
                swapped = false;
                for(let i = 0; i< arr.length - 1; i++){
                    if(arr[i] > arr[i+1]){
                        let temp = arr[i]
                        arr[i] = arr[i+1]
                        arr[i+1] = temp
                        swapped = true
                    }
                }
            } while(swapped)
        }

        const arr = [7,4,9,2,1,8,4,5]
        bubbleSort(arr)
        console.log(arr)
    </script>
</head>
