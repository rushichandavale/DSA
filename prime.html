    <script>
        const isPrime = (no) => {
            if(no < 2){
                return false
            }
            for (let i = 2; i <=Math.sqrt(no); i++) {
                if( no%i===0){
                    return false
                }
            }
            return true
        }
        console.log(isPrime(7))
    </script>
